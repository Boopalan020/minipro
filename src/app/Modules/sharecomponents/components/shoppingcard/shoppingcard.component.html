<div class="row" style = "height: 37em;">
    <div *ngFor = "let item of shoppingdata" >
        <mat-card class="m-3 border-bottom" style = "height: 15em; width: 20em;">
            <mat-card-header>
                <mat-card-title color = "warn"> {{ item?.product_name }} </mat-card-title>
                <mat-card-subtitle>
                    Price - RS : {{ item?.price }} <br>
                    <span> Discount : {{ item?.discount }} </span>
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://images.unsplash.com/photo-1489533119213-66a5cd877091?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80">
            <mat-card-content>
                {{ item?.description }}
            </mat-card-content>
            <mat-card-footer>
                <button mat-stroked-button color = "primary" >Buy now</button>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
