<div class="mt-5">

    <div class="text-danger" *ngIf = "isError">
        Incorrect Username or Password
    </div>

    <div class="text-primary">
        <h3>Login</h3>
    </div>

    <div class="form-group">
        <label >User Name</label>
        <input #names [(ngModel)] = "name" name = "name" type="text" class="form-control" placeholder="User Name">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input #psw [(ngModel)] = "password" name = "password" type="password" class="form-control"placeholder="Password">
    </div>
    <button (click) = "printToConsole(names.value, psw.value)" class="btn btn-primary">Get in</button>
</div>
